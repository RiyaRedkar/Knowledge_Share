<!DOCTYPE html>
<html>
<head>
  <title>Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .comment {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }

    .meta {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Comments for Post {{ post_id }}</h2>

<form method="POST">
  <textarea name="comment" placeholder="Add your comment here..." required></textarea>
  <br>
  <button type="submit">Add Comment</button>
</form>

<hr>

{% if comments and comments|length > 0 %}
  {% for c in comments %}
    <div class="comment">
      <p>{{ c.text }}</p>
      <div class="meta">{{ c.created_at }}</div>
    </div>
  {% endfor %}
{% else %}
  <p><i>No comments yet.</i></p>
{% endif %}

<br>
<a href="/validate">â¬… Back to Validation</a>

</body>
</html>
