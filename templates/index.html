{% extends "base.html" %}
{% block content %}

<h2 style="margin:0 0 14px;">Create Knowledge Post</h2>

<div class="card">
  <form action="/generate" method="POST" enctype="multipart/form-data">

    <div class="row2">
      <div>
        <label style="font-weight:900;">Practice Name</label>
        <input type="text" name="practice_name" placeholder="Eg. Matka Cooling" required>
      </div>
      <div>
        <label style="font-weight:900;">Region</label>
        <input type="text" name="region" placeholder="Eg. Maharashtra" required>
      </div>
    </div>

    <label style="font-weight:900; margin-top:12px; display:block;">Description Text </label>
    <textarea name="description" placeholder="Write initial description here..."></textarea>

    <label style="font-weight:900; margin-top:12px; display:block;">Audio Upload </label>
    <input type="file" name="audio" accept="audio/*">
    <div class="muted" style="font-size:13px; margin-top:6px;">
      ✅ Either Audio OR Text is mandatory
    </div>

    <div class="row2" style="margin-top:12px;">
      <div>
        <label style="font-weight:900;">Image </label>
        <input type="file" name="image" accept="image/*">
      </div>
      <div>
        <label style="font-weight:900;">Video </label>
        <input type="file" name="video" accept="video/*">
      </div>
    </div>

    <label style="font-weight:900; margin-top:12px; display:block;">Document/PDF</label>
    <input type="file" name="document" accept=".pdf,.doc,.docx,.txt">

    <button class="btn" type="submit" style="margin-top:16px;">⚡ Generate AI Draft</button>
  </form>
</div>

{% endblock %}
