<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Practice Post</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4ed8;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }

    ul {
      padding-left: 18px;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h2>Knowledge Share – Create Practice</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color: green;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="box">
      <form action="/generate" method="POST" enctype="multipart/form-data">

        <label>Practice Name</label>
        <input type="text" name="practice_name"
               placeholder="Eg. Rooftop Rainwater Harvesting" required />

        <label>Region</label>
        <input type="text" name="region"
               placeholder="Eg. Maharashtra" required />

        <label>Description Text (Optional)</label>
        <textarea name="description" rows="4"
                  placeholder="Write the initial description here..."></textarea>

        <label>Audio Upload (Optional)</label>
        <input type="file" name="audio" accept="audio/*" />
        <div class="note">✅ Either Audio OR Text is mandatory</div>

        <label>Image (Optional)</label>
        <input type="file" name="image" accept="image/*" />

        <label>Video (Optional)</label>
        <input type="file" name="video" accept="video/*" />

        <label>Document / PDF (Optional)</label>
        <input type="file" name="document"
               accept=".pdf,.doc,.docx,.txt" />

        <button type="submit">
          Generate AI Draft
        </button>

      </form>
    </div>

  </div>

</body>
</html>
